<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<title>Menu</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/lps.css" rel="stylesheet" type="text/css">
<link href="css/bubbles.css" rel="stylesheet" media="screen"  type="text/css">
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/lps.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script>
document.addEventListener("deviceready", function()
{	
	$('.botao').click(function()
	{
		obterPosiMedia();
		
		switch($(this).val())
		{
			case 'Jogar':
				popup('popUpDiv');
				break;
			case 'Opções':
				window.location = 'opcoes.html';
				break;
			case 'Ajuda':
				window.location = 'ajuda.html';
				break;
			case 'Placar':
				window.location = 'placar.html';
				break;
			case 'Sobre':
				window.location = 'sobre.html';
		}
	});
	
	document.addEventListener("backbutton", function()
	{ 
		navigator.app.exitApp();
    }, false);
	
},false);
</script>
</head>
<body>

<p class="titulo">Last Pearl to Shine</p>
<div class="fundo_menu"></div>
<div class="menu">
  <ul>
    <li>
      <input type="button" class="botao" value="Jogar">
    </li>
    <li>
      <input type="button" class="botao" value="Opções">
    </li>
    <li>
      <input type="button" class="botao" value="Ajuda">
    </li>
    <li>
      <input type="button" class="botao" value="Placar">
    </li>
    <li>
      <input type="button" class="botao" value="Sobre">
    </li>
  </ul>
</div>
<div id="blanket" style="display: none" onclick="popup('popUpDiv')"></div>
<div id="popUpDiv" style="display: none">
  <table width="250" height="200" align="center" class="popostar">
<!--       <th>Que tipo de jogo deseja jogar?</th> -->
    <tr>
      <td width="100" height="40" align="center" valign="middle" onclick="window.location='jogo.html?jogo=cpu';popup('popUpDiv');">
          Single Player
      </td>
    </tr>
    <tr>
      <td width="100" height="40" valign="middle" align="center" onclick="window.location='jogo.html?jogo=bluetooth';popup('popUpDiv');">
          Multiplayer
      </td>
    </tr>
  </table>
</div>
<div class="bubbles"></div>

<script>
	if(window.innerHeight < 380){
	   document.getElementsByClassName('titulo').item(0).style.top = '3px';
	   document.getElementsByClassName('fundo_menu').item(0).style.position = 'absolute'; 
	   document.getElementsByClassName('menu').item(0).style.marginTop = '-100px';

	}
</script>
<script type="text/javascript" src="js/bubbles.js"></script>
</body>
</html>
