<html>
<head>

<script>
document.addEventListener("deviceready", function()
{	
/*	var myMedia = new Media("audio/somJogo.mp3");

	$('.botao').click(function()
	{
	  	switch($(this).val())
		{
			case 'Jogar':
				window.location = 'jogo.html';
				break;
			case 'Opções':
				window.location = 'opcoes.html';
				break;
			case 'Ajuda':
				window.location = 'ajuda.html';
				break;
			case 'Placar':
				window.location = 'placar.html';
				break;
			case 'Sobre':
				window.location = 'sobre.html';
		}
	});
},false);
</script>
</head>

      </li>
      <li>
